<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>I'm Annfigma</title>
    <meta name="description" content="Welcome to annfigma's community links!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="assets/avatar.png" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="avatar"><img src="assets/avatar.png" alt=""></div>
        <div class="title">I'm Annfigma</div>
        <div class="subtitle">My social media links<br>are provided below:</div>

        <div class="channels">
            <a href="/r/tgcm" target="_blank">
                <div class="channel-text" data-hover="Click to move!">
                    <img src="assets/main.jpg" alt="">
                    Main Telegram channel
                </div>
            </a>
            <a href="/r/tgcl" target="_blank">
                <div class="channel-text" data-hover="Click to move!">
                    <img src="assets/life.jpg" alt="">
                    Life Telegram channel
                </div>
            </a>
            <a href="/r/tgb" target="_blank">
                <div class="channel-text" data-hover="Click to move!">
                    <img src="assets/bot.jpg" alt="">
                    Private Telegram channel
                </div>
            </a>
        </div>

        <div class="line"></div>

        <div class="social-medias">
            <div class="social-media">
                <a href="/r/tgps" target="_blank">
                    <div class="social-media-img">
                        <img src="assets/telegram.svg" style="border-radius: 15px" alt="">
                    </div>
                    <div class="social-media-txt">Telegram</div>
                </a>
            </div>
            <div class="social-media">
                <a href="/r/in" target="_blank">
                    <div class="social-media-img">
                        <img src="assets/instagram.svg" alt="">
                    </div>
                    <div class="social-media-txt">Instagram</div>
                </a>
            </div>
            <div class="social-media">
                <a href="/r/tt" target="_blank">
                    <div class="social-media-img">
                        <img src="assets/tiktok.svg" alt="">
                    </div>
                    <div class="social-media-txt">TikTok</div>
                </a>
            </div>
            <div class="social-media">
                <a href="/r/bo" target="_blank">
                    <div class="social-media-img">
                        <img src="assets/boosty.svg" style="border-radius: 15px" alt="">
                    </div>
                    <div class="social-media-txt">Boosty</div>
                </a>
            </div>
            <div class="social-media">
                <a href="/r/tp" target="_blank">
                    <div class="social-media-img">
                        <img src="assets/tonplace.svg" style="border-radius: 15px" alt="">
                    </div>
                    <div class="social-media-txt">Ton.Place</div>
                </a>
            </div>
        </div>
    </div>

    <div class="bg">
        <div class="bg-mask"></div>
        <div id="bg-wrap" style="opacity: 1;width: 100%;height: 100%;">
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" style="width: 100%;height: 100%;">
                <defs>
                    <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                        <stop offset="0%" stop-color="rgba(255, 0, 255, 1)"></stop>
                        <stop offset="100%" stop-color="rgba(255, 0, 255, 0)"></stop>
                    </radialGradient>
                    <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                        <stop offset="0%" stop-color="rgba(255, 255, 0, 1)"></stop>
                        <stop offset="100%" stop-color="rgba(255, 255, 0, 0)"></stop>
                    </radialGradient>
                    <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                        <stop offset="0%" stop-color="rgba(0, 255, 255, 1)"></stop>
                        <stop offset="100%" stop-color="rgba(0, 255, 255, 0)"></stop>
                    </radialGradient>
                    <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.56417%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="23s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                        <stop offset="0%" stop-color="rgba(0, 255, 0, 1)"></stop>
                        <stop offset="100%" stop-color="rgba(0, 255, 0, 0)"></stop>
                    </radialGradient>
                    <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.65405%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                        <stop offset="0%" stop-color="rgba(0,0,255, 1)"></stop>
                        <stop offset="100%" stop-color="rgba(0,0,255, 0)"></stop>
                    </radialGradient>
                    <radialGradient id="Gradient6" cx="50%" cy="50%" fx="0.981338%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                        <stop offset="0%" stop-color="rgba(255,0,0, 1)"></stop>
                        <stop offset="100%" stop-color="rgba(255,0,0, 0)"></stop>
                    </radialGradient>
                </defs>
                <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)"
                      transform="rotate(334.41 50 50)">
                    <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
                    <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)"
                      transform="rotate(255.072 50 50)">
                    <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite">
                    </animate>
                    <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)"
                      transform="rotate(139.903 50 50)">
                    <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                    <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
                </rect>
            </svg>
        </div>
    </div>
</body>

</html>
